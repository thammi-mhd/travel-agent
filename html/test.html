<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .hero {
        position: relative;
        width: 100%;
        height: 200px; /* Adjust height for hero section */
        overflow: hidden; /* Hide icons outside the section */
        background: #111; /* Optional background */
      }

      .icon-container {
        display: flex;
        gap: 15px;
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        animation: travel-left 15s linear infinite;
      }

      .icon {
        width: 40px;
        height: 40px;
        padding: 5px;
        background-color: rgba(255, 255, 255, 0.05);
        border-radius: 10px;
        object-fit: contain;
        filter: invert(100%);
        opacity: 0.5;
        transition: transform 0.3s ease, opacity 0.3s ease;
      }

      .icon:hover {
        transform: scale(1.1);
        opacity: 1;
      }

      @keyframes travel-left {
        from {
          right: -200px; /* Start offscreen right */
        }
        to {
          right: 100%; /* Move past left edge */
        }
      }
    </style>
  </head>
  <body>
    <section class="hero">
      <div class="icon-container">
        <img src="../images/airplane.png" alt="" class="icon" />
        <img src="../images/car (1).png" alt="" class="icon" />
        <img src="../images/train.png" alt="" class="icon" />
        <img src="../images/sunbed.png" alt="" class="icon" />
        <img src="../images/bus (1).png" alt="" class="icon" />
        <img src="../images/villa.png" alt="" class="icon" />
        <img src="../images/hotel.png" alt="" class="icon" />
      </div>
    </section>
  </body>
</html>
